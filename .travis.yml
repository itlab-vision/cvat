sudo: required

language: python

python:
  - "3.5"
install:
  - pip install python-coveralls
  - pip inctall coverage

services:
  - docker

before_script:
  - docker-compose -f docker-compose.yml -f docker-compose-ci.yml build
  - docker-compose up -d
  
script:
  - cd ../
  - cd /home/django/tests/node_modules/.bin/karma

after_success:
  -coveralls
