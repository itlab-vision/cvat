sudo: required

language: python

python:
  - "3.5"

services:
  - docker

install:
  - pip install python-coveralls
  - pip install coverage
  
before_script:
  - docker-compose -f docker-compose.yml -f docker-compose-ci.yml build
  - docker-compose up -d
  
script:
  - cd ../
  - cd ../
  - cd ../
  - cd ./home/django/tests/node_modules/.bin/karma

after_success:
  -coveralls
